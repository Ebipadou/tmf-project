<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="../Styles/reset password.css">
</head>
<body>
  <div class="container">
    <div class="top-section">
      
    </div>

    <div class="bottom-section">
      <div class="text-content">
        <h3>Reset Password</h3>

        <p class="text">Please enter your email address to get a password reset code</p>
      </div>

      <div class="show-modal" id="modal">
        
      </div>

      <div class="form-container">
        <form action="/" id="form">
          <div class="form-data">
            <label for="email">Enter Email</label>
            <input type="email" class="input-field" placeholder="gerachblings@gmail.com" id="email">
            <span id="email-error"></span>
          </div>
          <button type="submit" class="submit">Send Code</button>
        </form>

      </div>
      
    </div>
  </div>

  <script src="../Scripts/reset password.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="../Styles/profile.css">
  <script defer src="../Scripts/profile.js"></script>
</head>
<body>  
  <div class="phone-container">

    <div class="top-nav">
      <div class="nav-left-side">
        <img src="../trueAssets/arrow_16535148.png" alt="back arrow" id="back-arrow">
      </div>
      <div class="nav-right-side">
        <img src="/trueAssets/edit.png" alt="edit-icon" id="edit-icon">
      </div>
    </div>

    <div class="profile-con">
      <div class="profile-left-side">
        <div class="profile-img-con">
          <div class="profile-img">
          
          </div>
          <div class="profile-img-text">
            <p class="profile-img-header-text">Fortune Chinda</p>
            <p class="profile-img-sub-text">Sports/Gym Enthusiast</p>
          </div>
        </div>

        <div class="profile-contact-con">
          <div class="contact-content">
            <img src="../trueAssets/office-phone-icon-23.jpeg" alt="phone" id="phone">
            <p>+234 804 336 1367</p>
          </div>
          <div class="contact-content">
            <img src="/trueAssets/social_15110669.png" alt="message" id="message">
            <p>fortuneChinda@gmail.com</p>
          </div>
          <div class="contact-content">
            <img src="/trueAssets/location_14115266.png" alt="location" id="location">
            <p>Woji, Port Harcourt, Nigeria</p>
          </div>
        </div>
      </div>
    </div>

  
    <div class="fitness-info-con">
      <div class="fitness-info-header">Fitness Information</div>

      <div class="fitness-info-content">
        <div class="fitness-info-content-ls">
          <img src="/trueAssets/dumbell_5246908.png" alt="dumbell" id="dumbell-icon">

          <div class="fitness-info-content-text-ls">
            <p>Weight</p>
            <p>11kg</p>
          </div>
        </div>
        
        <div class="fitness-info-content-rs">
          <img src="/trueAssets/edit.png" alt="edit-icon" id="edit-icon">
        </div>
      </div>

      <div class="fitness-info-content" id="fitness-info-content2">
        <div class="fitness-info-content-ls">
          <img src="/trueAssets/target_4616629.png" alt="" id="target-icon">

          <div class="fitness-info-content-text-ls">
            <p>Sumn</p>
            <p>Sumnt</p>
          </div>
        </div>

        <div class="fitness-info-content-rs">
          <img src="/trueAssets/edit.png" alt="edit-icon" id="edit-icon">
        </div>
      </div>
    </div>

    <div class="account-settings-header">Account Settings</div>

    <div class="account-settings-con">
      <div class="account-settings-content">
        <div class='acccount-settings-ls'> 
          <img src="../trueAssets/user-circle.png" alt="" srcset="" id="user-icon">
          <p class="text">Personal Information</p> 
        </div> 

        <div class="'acccount-settings-rs">
          <img src="../trueAssets/clock-4.png" alt="cancel-btn" id="account-settings-clock-icon">
        </div> 
      </div>

      <div class="account-settings-content">
        <div class='acccount-settings-ls'> 
          <img src="/trueAssets/privacy icon.png" alt="" id="password-icon">
          <p class="text">Change Your Password</p> 
        </div> 

        <div class="'acccount-settings-rs">
          <img src="../trueAssets/clock-4.png" alt="cancel-btn" id="account-settings-clock-icon">
        </div> 
      </div>

      <div class="account-settings-content">
        <div class='acccount-settings-ls'> 
          <img src="../trueAssets/internet icon.jpg" alt="language" id="language-icon">
          <p class="text">Language</p> 
        </div> 

        <div class="'acccount-settings-rs">
          <img src="../trueAssets/clock-4.png" alt="cancel-btn" id="account-settings-clock-icon">
        </div> 
      </div>

      <div class="account-settings-content">
        <div class='acccount-settings-ls'> 
          <img src="/trueAssets/privacy and security icon.png" alt="privacy" id="privacy-icon">
          <p class="text">Privacy & Security</p> 
        </div> 

        <div class="'acccount-settings-rs">
          <img src="../trueAssets/clock-4.png" alt="cancel-btn" id="account-settings-clock-icon">
        </div> 
      </div>

      <div class="account-settings-content">
        <div class='acccount-settings-ls'> 
          <img src="/trueAssets/support.png" alt="support-icon" id="supportIcon">
          <p class="text">Help $ Support</p> 
        </div> 

        <div class="'acccount-settings-rs">
          <img src="../trueAssets/clock-4.png" alt="cancel-btn" id="account-settings-clock-icon">
        </div> 
      </div>

    </div>

    <div class="account-settings-content">
      <div class='acccount-settings-ls' id="log-out"> 
        <img src="../trueAssets/power icon.png" alt="log out icon" id="powerIcon">
        <p class="text">Log Out</p> 
      </div> 
    </div>

    <!-- Footer Section -->
    <div class="footer-section">
      <div class="icon">
        <img src="../trueAssets/home.png" alt="home icon" id="home" class="icons">
      </div>
      <div class="icon">
        <img src="../trueAssets/slider.png" alt="tools" id="tools" class="icons">
      </div>
      <div class="icon">
        <img src="../trueAssets/location.png" alt="location" id="location" class="icons">
      </div>
      <div class="icon">
        <img src="../trueAssets/user-circle.png" alt="user icon" id="profile" class="icons">
      </div>
    </div>
    <!-- Footer Section -->
  </div>


</body>
</html>

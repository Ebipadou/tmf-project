<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Your Inbox</title>
  <link rel="stylesheet" href="../Styles/create new password.css">
  <script defer src="../Scripts/create new password.js"></script>
</head>
<body>
  <div class="container">

    <div class="top-section">

    </div>

    <div class="bottom-section">

      <div class="text-content">
        <h3>Create a new Password</h3>
        <p>Choose a strong password to keep your account secured</p>
      </div>

      <div class="form-container">
        <!-- <label for="enter-new-password">Enter New Password</label>
        <input type="password" name="password" class="input-field" id="js-password" placeholder="**************">
        <label for="confirm-new-password">Confirm New Password</label>
        <input type="password" name="confirm-new-password" id="js-confirm-password" class="input-field" placeholder="**************"> -->
        <form action="/" id="form">
          <div class="form-data">
            <label for="enter-new-password">Enter New Password</label>
            <input type="password" id="enter-new-password" class="input-field">
            <span class="errors" id="new-password-error"></span>
          </div>

          <div class="form-data">
            <label for="confirm-new-password">Confirm New Password</label>
            <input type="password" id="confirm-new-password" class="input-field">
            <span class="errors" id="confirm-password-error"></span>
          </div>

          <div class="submit-con"><button type="submit" class="create-password" id="submit">Create Password</button></div>
        </form>
      </div>

    </div>
  </div>
</body>
</html>

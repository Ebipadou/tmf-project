<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location</title>
  <link rel="stylesheet" href="../Styles/location.css">
  <script defer src="../Scripts/location.js"></script>
</head>
<body>  
  <div class="phone-container">

    <div class="search-container">
      <div class="search-container-ls">
        <form action="/" class="form-container">
          <div class="search-icon"><img src="../trueAssets/search.png" alt="search-icon" id="js-searchIconToggled" class="searchIconToggled"></div>
        <input type="search" name="search" id="searchToggled" placeholder="search">
        </form>
      </div>

      <div class="search-container-rs" id="search-cancel-con">
        <img src="../trueAssets/x.png" alt="cancel-btn" id="search-cancel-icon">
      </div>
    </div>

    <div class="map-subtext-con">
      <p class="map-sub-text">Find a Gym Centre on the Map</p>
    </div>

    <div class="map-con">

    </div>

    <div class="main-con-subtext">
      <p class="map-sub-text">Featured Gym Centres</p>
    </div>

    <div class="main-content-con">
      
      <div class="content-box" id="content-box-1">
        <div class="content-box-ls">
          <div class="square" id="square1"></div>
          <div class="content-box-text">
            <div class="header">Sky Fitness Gym</div>
            <div class="sub-text">Lorem ipsum dolor sit amet.</div>
          </div>
        </div>
        <div class="content-box-rs"></div>
      </div>
      
      <div class="content-box" id="content-box-2">
        <div class="content-box-ls">
          <div class="square" id="square2"></div>
          <div class="content-box-text">
            <div class="header">Sky Fitness Gym</div>
            <div class="sub-text">Lorem ipsum dolor sit amet.</div>
          </div>
        </div>
        <div class="content-box-rs"></div>
      </div>
           
    </div>
    
    <!-- Footer Section -->
    <div class="footer-section">
      <div class="icon">
        <img src="../trueAssets/home.png" alt="home icon" id="home" class="icons" title="home">
      </div>
      <div class="icon">
        <img src="../trueAssets/slider.png" alt="tools" id="tools" class="icons" title="tools">
      </div>
      <div class="icon">
        <img src="../trueAssets/location.png" alt="location" id="location" class="icons" title="location">
      </div>
      <div class="icon">
        <img src="../trueAssets/user-circle.png" alt="user icon" id="profile" class="icons" title="profile">
      </div>
    </div>
    <!-- Footer Section -->
  </div>


</body>
</html>
